
<!-- As I am learning HTML forms tag I am just going to use some random tags to make form in this code  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="/action">
        <p>You can give any text input here</p>
        <input type="text">
        <br>
        <p>You can input your password here</p>
        <input type="password">
        <br>
        <p>You can input any of the number here</p>
        <input type="number">
        <br>
        <p>Input the time</p>
        <input type="time">
        <br>
        <p>Input your favourite colour</p>
        <input type="color">

    </form>
</body>
</html>
