<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <table border="black">
      <caption>
        <h3>Food menu</h3>
      </caption>

      <!-- this is table header  -->
    <thead>
      <tr>
        <th rowspan="2">items</th>
        <th colspan="2">price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
    </thead>

    <!-- this is table body  -->
    <tbody>
      <tr>
        <td>frooti</td>
        <td>10 &#x20B9;</td>
        <td>0.14 &dollar;</td>
      </tr>

      <tr>
        <td>samosa</td>
        <td>12 &#x20B9;</td>
        <td>0.17 &dollar;</td>
      </tr>

      <tr>
        <td>chips</td>
        <td>20 &#x20B9;</td>
        <td>0.28 &dollar;</td>
      </tr>
    </tbody>

    <!-- this is table footer  -->
    <tfoot>
      <tr>
        <td>sum</td>
        <td>42 &#x20B9;</td>
        <td>0.59 &dollar;</td>
      </tr>
    </tfoot>
      <p>Made with &hearts;</p>
    </table>
  </body>
</html>
